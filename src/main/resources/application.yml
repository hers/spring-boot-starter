spring:
  application:
    name: spring.boot.starter
  datasource:
    url: jdbc:h2:mem:demo
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console.enabled: true        # visit http://localhost:8080/h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create   # or update / create-drop (dev only!)